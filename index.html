<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login Authentication System</h1>
        <div id="authForm">
            <div id="registerDiv">
                <h2>Register</h2>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button onclick="register()">Register</button>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
            </div>
            <div id="loginDiv" style="display: none;">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
            </div>
        </div>
        <div id="securedPage" style="display: none;">
            <h2>Welcome to the Secured Page!</h2>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
